version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: scenely
      POSTGRES_PASSWORD: scenely
      POSTGRES_DB: scenely
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scenely"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://scenely:scenely@db:5432/scenely
      - GCS_BUCKET_TMP_AUDIO=${GCS_BUCKET_TMP_AUDIO}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GOOGLE_APPLICATION_CREDENTIALS=${GOOGLE_APPLICATION_CREDENTIALS}
    volumes:
      - ./:/app
      - /tmp:/tmp
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build: .
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://scenely:scenely@db:5432/scenely
      - GCS_BUCKET_TMP_AUDIO=${GCS_BUCKET_TMP_AUDIO}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GOOGLE_APPLICATION_CREDENTIALS=${GOOGLE_APPLICATION_CREDENTIALS}
    volumes:
      - ./:/app
      - /tmp:/tmp
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    command: celery -A app.workers.celery_app worker --loglevel=info

volumes:
  redis_data:
  postgres_data:
